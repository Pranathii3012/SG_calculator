<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>CGPA Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">üéì CGPA CALCULATOR</h1>

    <div class="course-div fade-in">
      <h2 class="headder">Calculate your own SGPA & CGPA</h2>

      <div class="labels">
        <label id="course-code">Course Name</label>
        <label id="course-unit">Credits</label>
        <label id="course-grade">Grade</label>
      </div>

      <div class="course-div1">
        <form class="get-0 course-form">
          <input
            type="text"
            placeholder="Course Name"
            class="course"
            required
          />
          <input
            type="number"
            placeholder="Credits"
            class="course-credits"
            required
          />
          <select class="grade get" required>
            <option value="" disabled selected>Select</option>
            <option>S</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>P</option>
            <option>F</option>
          </select>
        </form>
      </div>

      <div class="buttons">
        <button id="add-course" onclick="addnewcourse()">‚ûï Add</button>
        <button id="remove-course" onclick="removeForms()">‚ùå Remove</button>
        <button id="calculate" onclick="gpacalc()">üìä Calculate SGPA</button>
        <button id="add-sgpa" onclick="addToCgpaList()">‚ûï Add to CGPA</button>
        <button id="calculate-cgpa" onclick="calculateCgpa()">üéì Calculate CGPA</button>
        <button onclick="resetCgpa()">üîÅ Reset CGPA</button>
      </div>

      <div class="result-div bounce-in">
        <p id="result">Your SGPA is: -</p>
        <p id="cgpa-result">Your CGPA is: -</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
